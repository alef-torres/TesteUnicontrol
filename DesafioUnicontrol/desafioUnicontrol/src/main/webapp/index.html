<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="estilo/estilo.css">
    <script src="https://kit.fontawesome.com/e553b0e27c.js"></script>

</head>

<body>
    <section class="principal" id="form">
        <form name="frmPessoa" class="formulario-de-cadastro" action="insert">
            <h2>Cadastre-se aqui</h2>

            <label for="username">Nome</label>
            <div class="input">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="name" placeholder="Nome completo">
            </div>


            <label for="profissao">Profissão</label>
            <div class="input">
                <i class="fa-solid fa-briefcase"></i>
                <input type="text" name="profissao" placeholder="Profissão">
            </div>


            <label for="idade">Idade</label>
            <div class="input">
                <i class="fa-solid fa-cake-candles"></i>
                <input type="text" name="idade" placeholder="Idade">
            </div>

            <div id="btn">
                <button id="btn-enviar" type="submit" onclick="validar()">Enviar</button>
                <button id="btn-pesquisar" type="submit"><a href="main">Todos</a></button>
            </div>

        </form>
    </section>
    <script src="scripts/validador.js"></script>
</body>

</html>
